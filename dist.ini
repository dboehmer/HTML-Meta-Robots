license = Artistic_2_0
copyright_holder = BURNERSK
copyright_year   = 2013

main_module = lib/HTML/Meta/Robots.pm

[GatherDir]
[MetaYAML]
[MakeMaker]
[Manifest]
[VersionFromModule]

[ChangelogFromGit]
